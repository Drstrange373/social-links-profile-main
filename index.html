<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="flex-container">

    <div class="card">
      <div class="image-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
      </div>

      <span class="user-name">Jessica Randall</span>

      <span class="user-location">London, United Kingdom</span>

      <span class="short-description">"Front-end developer and avid reader."</span>

      <button class="btn-link"><a target="_blank" href="https://github.com"> GitHub</a></button>
      <button class="btn-link"><a target="_blank" href="https://www.frontendmentor.io"> Frontend Mentor</a></button>
      <button class="btn-link"><a target="_blank" href="https://linkedin.com/"> LinkedIn</a></button>
      <button class="btn-link"><a target="_blank" href="https://twitter.com/"> Twitter</a></button>
      <button class="btn-link"><a target="_blank" href="https://instagram.com"> Instagram</a></button>
    </div>

  </div>

</body>

</html>
